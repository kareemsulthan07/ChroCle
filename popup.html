<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Selector</title>
    <style>
        button {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-left: 5px;
            margin-top: 5px;
            margin-right: 5px;
            width: 100px;
        }

        p {
            text-align: center;
        }

        a {
            font-weight: bold;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <div>
        <button id="lastHourButton">Last hour</button>
        <button id="last24HoursButton">Last 24 hours</button>
        <button id="last7DaysButton">Last 7 days</button>
        <button id="last4WeeksButton">Last 4 weeks</button>
        <button id="allTimeButton">All time</button>
    </div>

    <p>
        <a href="https://myactivity.google.com/" target="_blank" rel="noopener">My Activity</a>
    </p>
</body>

</html>
